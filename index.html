<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pharmacy management system</title>
	<link href="./css/fonts.css" rel="stylesheet">
	<link href="./css/variables.css" rel="stylesheet">
	<link href="./css/reset.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
</head>
<body class="flex-center">

	<section class="register-medicine-section flex-center">
		<h1>Register medicine</h1>

		<form class="register-medicine-form flex-center">
			<div class="register-medicine-form__section flex-center">
				<label for="name">Product name</label>
				<input type="text" name="name" class="name" placeholder="E.g. Paracetamol" required>

				<label for="id">ID</label>
				<input type="number" name="id" class="id" placeholder="E.g. 1234" required>

				<label for="manufacturer">Manufacturer</label>
				<input type="text" name="manufacturer" class="manufacturer" placeholder="E.g. Manufacturer ABC" required>

				<label for="quantity">Quantity</label>
				<select name="quantity" class="quantity" required>
					<option value="1">1</option>
				</select>
			</div>

			<div class="section-divider"></div>

			<div class="register-medicine-form__section flex-center">
				<span>Prescription required?</span>

				<div class="radio-buttons-container flex-center">
					<label for="radio-no">No</label>
					<input type="radio" name="prescription" id="radio-no" class="prescription-radio-button" required checked>

					<label for="radio-yes">Yes</label>
					<input type="radio" name="prescription" id="radio-yes" class="prescription-radio-button" required>
				</div>
				
				<label for="age">Age limit</label>
				<select name="age" class="age" required>
					<option value="no-limit">No age limit</option>
				</select>

				<label for="refills">Number of refills</label>
				<select name="refills" class="refills" required disabled>
					<option value="1">1</option>
				</select>

			</div>
		</form>

		<button class="submit-button">Register medicine</button>
	</section>

	<section class="display-medicine-section flex-center">
		<header class="medicine-header flex-center">
			<span>Product name</span>
			<span>ID</span>
			<span>Manufacturer</span>
			<span>Quantity</span>
			<span>Prescription</span>
			<span>Age limit</span>
			<span>Number of refills</span>
			<span class="medicine-header__delete"></span>
		</header>
		<ul class="medicine-list"></ul>
	</section>
	
	<script src="./js/app.js"></script>
</body>
</html>
