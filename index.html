<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pharmacy management system</title>
	<link href="./css/fonts.css" rel="stylesheet">
	<link href="./css/variables.css" rel="stylesheet">
	<link href="./css/reset.css" rel="stylesheet">
	<link href="./css/utilities.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
</head>
<body>

	<div class="toast-container flex py-3">
		<div class="toast text-center"></div>
	</div>

	<section class="register-medicine">
		<div class="container bg--dark-blue text--white">
			<div class="flex flex-column">
				<h1 class="lg text--bold my-3" id="register-heading">Register medicine</h1>

				<form class="register-medicine-form flex flex-row">
					<section class="flex flex-column">
						<div class="flex flex-column">
							<label for="name">Product name</label>
							<input type="text" name="name" class="name" placeholder="E.g. Paracetamol" required>
						</div>
						<div class="flex flex-column">
							<label for="manufacturer">Manufacturer</label>
							<input type="text" name="manufacturer" class="manufacturer" placeholder="E.g. Manufacturer ABC" required>
						</div>
						<div class="flex flex-column">
							<label for="expiration-date">Expiration date</label>
							<input type="date" name="expiration-date" class="expiration-date" required>
						</div>
						<div class="flex flex-column">
							<label for="quantity">Quantity</label>
							<select name="quantity" class="quantity" required>
								<option value="1">1</option>
							</select>
						</div>
					</section>

					<div class="section-divider"></div>

					<section class="flex flex-column">
						<span>Prescription required?</span>

						<div class="flex flex-row" id="radio-buttons-container">
							<div class="flex flex-row">
								<label for="radio-no">No</label>
								<input type="radio" name="prescription" value="no" class="prescription-radio-button" required checked>
							</div>
							<div class="flex flex-row">
								<label for="radio-yes">Yes</label>
								<input type="radio" name="prescription" value="yes" class="prescription-radio-button" required>
							</div>
						</div>
						<div class="flex flex-column">
							<label for="age">Age limit</label>
							<select name="age" class="age" required>
								<option value="No age limit">No age limit</option>
							</select>
						</div>
						<div class="flex flex-column">
							<label for="refills">Number of refills</label>
							<select name="refills" class="refills" required disabled>
								<option value="1">1</option>
							</select>
						</div>
					</section>
				</form>

				<button class="register-button bg--light-blue text--white text--semibold my-3">Register medicine</button>
			</div>
		</div>
	</section>

	<section class="display-medicine my-4">
		<div class="container bg--white p-2">
			<div class="flex flex-column">
				<header class="bg--dark-blue text--white flex flex-row">
					<span>Product name</span>
					<span>Manufacturer</span>
					<span>Expiration date</span>
					<span>Quantity</span>
					<span>Prescription</span>
					<span>Age limit</span>
					<span>Number of refills</span>
					<span id="medicine-header__buttons-container"></span>
				</header>
				<ul class="medicine-list flex flex-column"></ul>
			</div>
		</div>
	</section>

	<div class="display-medicine__view-details-window flex">
		<div class="container flex flex-column bg--white p-4">
			<button class="close-button">X</button>
			<h2 class="view-details-window__header text--bold">Medicine details</h2>
			<ul class="view-details-window__medicine-list flex flex-column">
				<li>Product name: </li>
				<li>Manufacturer: </li>
				<li>Expiration date: </li>
				<li>Quantity: </li>
				<li>Prescription: </li>
				<li>Age limit: </li>
				<li>Number of refills: </li>
			</ul>
		</div>
	</div>
	
	<script src="./js/app.js"></script>
</body>
</html>
