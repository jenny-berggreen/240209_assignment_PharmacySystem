<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pharmacy management system</title>
	<link href="./css/fonts.css" rel="stylesheet">
	<link href="./css/variables.css" rel="stylesheet">
	<link href="./css/reset.css" rel="stylesheet">
	<link href="./css/utilities.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
</head>
<body class="">

	<section class="register-medicine">
		<h1>Register medicine</h1>

		<form class="register-medicine-form">
			<section class="">
				<label for="name">Product name</label>
				<input type="text" name="name" class="name" placeholder="E.g. Paracetamol" required>

				<label for="manufacturer">Manufacturer</label>
				<input type="text" name="manufacturer" class="manufacturer" placeholder="E.g. Manufacturer ABC" required>

				<label for="expiration-date">Expiration date</label>
				<input type="date" name="expiration-date" class="expiration-date" required>

				<label for="quantity">Quantity</label>
				<select name="quantity" class="quantity" required>
					<option value="1">1</option>
				</select>
			</section>

			<div class="section-divider"></div>

			<section class="">
				<span>Prescription required?</span>

				<div class="">
					<label for="radio-no">No</label>
					<input type="radio" name="prescription" value="no" class="prescription-radio-button" required checked>

					<label for="radio-yes">Yes</label>
					<input type="radio" name="prescription" value="yes" class="prescription-radio-button" required>
				</div>
				
				<label for="age">Age limit</label>
				<select name="age" class="age" required>
					<option value="No age limit">No age limit</option>
				</select>

				<label for="refills">Number of refills</label>
				<select name="refills" class="refills" required disabled>
					<option value="1">1</option>
				</select>
			</section>
		</form>

		<button class="register-button">Register medicine</button>
	</section>

	<section class="display-medicine">
		<div class="">
			<header class="">
				<span>Product name</span>
				<span>Manufacturer</span>
				<span>Expiration date</span>
				<span>Quantity</span>
				<span>Prescription</span>
				<span>Age limit</span>
				<span>Number of refills</span>
				<span class="medicine-header__delete"></span>
			</header>
			<ul class="medicine-list"></ul>
		</div>
	</section>
	
	<script src="./js/app.js"></script>
</body>
</html>
