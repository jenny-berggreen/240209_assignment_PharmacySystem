<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pharmacy management system</title>
	<link href="./css/fonts.css" rel="stylesheet">
	<link href="./css/variables.css" rel="stylesheet">
	<link href="./css/reset.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
</head>
<body>
	<section class="register-medicine-section">
		<h1>Register medicine</h1>
		<form class="register-medicine-form">
			<div class="register-medicine-form__section"></div>
			<div class="section-divider"></div>
			<div class="register-medicine-form__section"></div>
		</form>
		<button class="submit-button">Register medicine</button>
	</section>

	<section class="display-medicine-section">
		<header class="medicine-header">
			<span>Product name</span>
			<span>ID</span>
			<span>Manufacturer</span>
			<span>Quantity</span>
			<span>Prescription</span>
			<span>Age limit</span>
			<span>Number of refills</span>
			<span></span>
		</header>
	</section>
	
	<script src="./js/app.js"></script>
</body>
</html>
